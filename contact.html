<html lang="en">
	<head>
		<meta charset="UTF-8" />

			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./dist/css/style.min.css" />
		<title>Forest Group - Kontakt</title>
	</head>
	<body class="contact-page">
		<!-- Nav section -->
		<button class="burger-btn">
	<div class="burger-btn__box">
		<div class="burger-btn__bars burger-btn__bars-top"></div>
		<div class="burger-btn__bars burger-btn__bars-middle"></div>
		<div class="burger-btn__bars burger-btn__bars-bottom"></div>
	</div>
</button>

<nav class="nav">
	<div class="nav__logo">
		<a href="index.html" class="nav__logo-link"
			><i class="fa-solid fa-tree"></i> Forest</a
		>
	</div>

	<!-- nav desktop -->
	<div class="nav__desktop">
		<a href="index.html" class="nav__desktop-link">Home</a>
		<a href="index.html#aboutus" class="nav__desktop-link">O nas</a>
		<a href="index.html#offers" class="nav__desktop-link">Oferta</a>
		<a href="contact.html" class="nav__desktop-link">Kontakt</a>
	</div>

	<!-- nav mobile -->
	<nav class="nav__mobile">
		<a class="nav__mobile-link" href="index.html">Home</a>
		<a class="nav__mobile-link" href="index.html#aboutus">O nas</a>
		<a class="nav__mobile-link" href="index.html#offers">Oferta</a>
		<a class="nav__mobile-link" href="contact.html">Kontakt</a>
	</nav>
</nav>


		<!-- Header section -->
		<header class="header-contact">
			<div class="header__hero-shadow"></div>
			<div class="wrapper">
				<div class="header__text-box">
					<h2 class="header__heading-text contact__header-text">
						Jeżeli masz dodatkowe pytania, napisz do nas.
					</h2>
				</div>
			</div>
		</header>
		<!-- Main section -->
		<main class="main">
			<div class="wrapper">
				<section class="contact">
					<div class="section-title contact__section-title">Kontakt</div>
					<div class="contact__box">
						<form class="contact__form">
							<div class="contact__form-box">
								<label for="name" class="contact__form-label">Imie:</label>
								<input
									type="text"
									id="name"
									placeholder="Podaj imię"
									class="contact__form-input"
									required />
								<p class="contact__error-text"></p>
							</div>
							<div class="contact__form-box">
								<label for="email" class="contact__form-label">Email:</label>
								<input
									type="email"
									id="email"
									placeholder="Podaj adres mialowy"
									class="contact__form-input"
									required />
								<p class="contact__error-text"></p>
							</div>
							<div class="contact__form-box">
								<label for="msg" class="contact__form-label">Wiadomość:</label>
								<textarea
									id="msg"
									class="contact__form-textarea"
									required></textarea>
								<p class="contact__error-text"></p>
							</div>
							<div class="contact__policy-box">
								<input
									type="checkbox"
									id="policy-checkbox"
									class="contact__form-checkbox" />
								<label
									for="policy-checkbox"
									class="contact__form-label contact__form-policy"
									>Akceptuję oraz zapoznałem się z naszą
									<a
										href="./policy.html"
										class="offers__link link-animation contact__form-link"
										>Polityką prywatności</a
									></label
								>
							</div>
							<button class="offers__card-btn contact__form-btn btn-animation">
								Wyślij
							</button>
						</form>

						<p class="contact__msg-status"></p>
					</div>
				</section>

				<div class="contact__info-boxes">
					<div class="contact__info-box">
						<a
							href="https://maps.app.goo.gl/h9fKmw4jcHcne4tD8"
							target="_blank"
							class="contact__info-link">
							<i class="fa-solid fa-location-dot"></i> ul. Jasnogórskia 2
						</a>
					</div>
					<div class="contact__info-box">
						<a href="tel:+48123123123" class="contact__info-link">
							<i class="fa-solid fa-phone"></i> +48 123 123 123
						</a>
					</div>
					<div class="contact__info-box">
						<a href="mailto:forestgroup@mail.com" class="contact__info-link">
							<i class="fa-solid fa-envelope"></i> forestgroup@mail.com
						</a>
					</div>
				</div>

				<div class="contact__map-box">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1279.9465871887162!2d19.892327044968628!3d50.08828689707054!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47165a326d015c3b%3A0x47a12cd367a1f34e!2sRestauracja%20McDonald&#39;s!5e0!3m2!1spl!2spl!4v1739388294257!5m2!1spl!2spl"
						allowfullscreen=""
						loading="lazy"
						referrerpolicy="no-referrer-when-downgrade"
						class="contact__map"></iframe>
				</div>
			</div>
		</main>

		<footer class="footer">
	<div class="wrapper">
		<div class="footer__boxes">
			<h3 class="footer__box-name">
				<i class="fa-solid fa-tree"></i> Forest
			</h3>
			<div class="footer__box">
				<h3 class="footer__box-title">O nas</h3>
				<div class="footer__box-links">
					<a href="#" class="footer__box-link">Historia</a>
					<a href="#" class="footer__box-link">Parki</a>
					<a href="#" class="footer__box-link">Opinie</a>
				</div>
			</div>

			<div class="footer__box">
				<h3 class="footer__box-title">Nasza firma</h3>
				<div class="footer__box-links">
					<a href="#" class="footer__box-link">Praca</a>
					<a href="#" class="footer__box-link">Kadry</a>
					<a href="#" class="footer__box-link">Zarząd</a>
				</div>
			</div>

			<div class="footer__box">
				<h3 class="footer__box-title">Dokument</h3>
				<div class="footer__box-links">
					<a href="#" class="footer__box-link">Wnioski</a>
					<a href="#" class="footer__box-link">Rezerwacje</a>
				</div>
			</div>
		</div>
	</div>

	<hr>
	<p class="footer__bottom-text">
		&copy; <span class="footer__year"></span> Forest Group
	</p>
</footer>

		<script src="./dist/js/formScript.min.js"></script>
		<script src="./dist/js/main.min.js"></script>
	</body>
</html>
